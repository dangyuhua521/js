<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style >
			.btn{
				width: 50px;
				height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<input type="submit" class="btn" value="男" />
		<input type="submit" class="btn" value="女" />
		<input type="submit" class="btn" value="保密" />
		<script >
			var btn = document.getElementsByClassName('btn');
			
			for(var i = 0; i<btn.length; i++){
				btn[i].onclick = function(){
					for(var j = 0; j<btn.length; j++){
						btn[j].style.background= '';
					}
				this.style.background='pink';
				}
			}
		</script>
	</body>
</html>
