<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style >
			div{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				display: none;
			}
			.yellow{
				background: red;
			}
		</style>
	</head>
	<body>
		<button class="yellow">新闻</button>
		<button>体育新闻</button>
		<button>娱乐新闻</button>
		<div style="display: block;">新闻</div>
		<div>体育新闻</div>
		<div>娱乐新闻</div>
		
		<script>
			/*
				需求：
					点击某个按钮，让对应的面板出现
				步骤：
					1. 获取按钮，绑定点击
					2. 点击按钮，加上class为yellow，其他的按钮class为空
					3. 点击按钮对应的面板出现
						一一对应关系？

						点击按钮，需要知道点击的按钮，在所有的按钮中的位置（下标）

						知道了按钮所处的位置，通过这位置就可以找到对应div的位置
			*/
			//获取元素
			var btn = document.querySelectorAll('button');
			var divs = document .querySelectorAll('div');
			var len= btn.length;
			
			console.dir(btn);//打印目录下的所有btn
			for(var i = 0; i<len;i++){
				btn[i].a=i//添加自定义属性，记录下标
				btn[i].onclick= function(){
					for(var i = 0; i<len;i++){
						btn[i].className='';
						divs[i].style.display='none';
					}
					// this.a 点击按钮，通过自定的属性a找到下标
					this.className= 'yellow';
					divs[this.a].style.display='block';
				}
				
			}

		</script>
	</body>
</html>
