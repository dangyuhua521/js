<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.btn{
				width: 60px;
				height: 60px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<input type="button" class="btn" value="男" />
		<input type="button" class="btn" value="女" />
		<input type="button" class="btn" value="保密" />
		<div></div>
		<script>
			//获取所有btn元素
			var btn = document.querySelectorAll('.btn');
			//
			var len= btn.length;
			for(var i = 0; i < len; i++){
				btn[i].onclick= function(){
				for(var j = 0; j < len;j++){
					btn[j].style.background= '';
				}
				this.style.background= 'pink';
				}
			}
		</script>
	</body>
</html>
