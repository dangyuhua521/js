	<script >
/*
	九九乘法表：
		1. 有9行 1 - 10(不包含)
		2. 第一行：
			1  1 * 1
			2  1 * 2  2 * 2
			3  1 * 3  2 * 3 3 * 3
			  ...
			9  1 * 9 2 * 9 3 * 9 ... 9 * 9
*/
// 决定由几行	

var section = document.getElementById('section')
var str = '';

for( var i = 1; i < 10; i++){
	str += '<div>'
	for( var j = 1; j <= i; j++){
		str +='<span>'+(j+'x'+i+'='+(j*i))+'</span>'
	}
	str += '</div>'
}
section.innerHTML = str;
	</script>
