<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style >
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" />
		<div ></div>
		
		
		<script >
		var check = document.querySelector('input[type="checkbox"]');
		var divs = document.querySelector('div');
			
			
			check.onclick = function(){
				console.log(this.checked)
				if(this.checked){
					divs.style.background = 'red';
				}else{
					divs.style.background = 'yellow';
				}
			}
		</script>
	</body>
</html>
