<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				text-align: center;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div></div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>1</li>
			<li>2</li>
			<li>2</li>
			<li>1</li>
			<li>4</li>
		</ul>
		<script >
			
			var lis = document.querySelectorAll('li');
			var divs = document.querySelector('div');
			var n= 0;
			
			for( var i = 0;i<lis.length;i++){
				lis[i].onclick= function(){
					if(this.style.background==''){
						this.style.background='red'
						n++;
					}else{
						this.style.background= ''
						n--;
					}
					divs.innerHTML=n;
				}
			}
			
			
		</script>
	</body>
</html>
