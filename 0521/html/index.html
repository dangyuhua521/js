	<script>
				var one=document.querySelectorAll('.one');

				for(var i=0;i<one.length;i++){
					fn(one[i]);
				}
				

				//传的参数
				function fn(c){
							 	//获取元素
					var kuai=c.querySelector('.kuai');
					var hknone=c.querySelector('.hknone');
					var none=c.querySelector('.none');
					var pen=c.querySelector('.pen');
					var curr=c.querySelector('.curr');
					var quxiao=c.querySelector('.quxiao');
					var span=c.querySelector('.span');
					//console.log(123);
					 //让快显示不显示
					kuai.onclick = function(){
						 hknone.style.display='none';
						 none.style.display='block';
					}
					//点击确定的事件
					curr.onclick = function (){
						// console.log(113);
						if(pen.value.length==0){
							alert('请输入内容');
						}else{
							span.innerHTML=pen.value;
							hknone.style.display='block';
							none.style.display='none';
						}
					}
					//点击取消事件
					quxiao.onclick = function (){
						hknone.style.display='block';
						none.style.display='none';
					}

				}
			 
					
		 

	</script>
