<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>
    <script>
// 封装一个方法，把传入的字符串的首字母转成大写,返回首字母转大写后端额字符串
    var box = document.getElementById('box')
    var box2 = document.getElementById('box2')
    var str ='miaov ketang'; 
    var str2 = 'i am wang i very smart'
    function fn(str){
       var arr = str.split(' ')
       console.log(arr)
     var newStr = ''
       for(var i=0;i<arr.length;i++){
        newStr+=arr[i][0].toUpperCase()+arr[i].substr(1)+' ';
       }
    return newStr; 
        // 把首字母转成大写
    }
    box.innerHTML = fn(str);
    box2.innerHTML = fn(str2);

   
    </script>
</body>
</html>
