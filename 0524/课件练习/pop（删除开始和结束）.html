<body>
   <script>
      var arr = [1,2,3]
        arr.pop();//每调用一次删除最后一个
        arr.pop()//返回值是删除的那一项
        console.log(arr) //Array
        console.log(arr.pop())//1
    var arr = [1,2,3]
        // arr.shift()//语法
        console.log(arr.shift())//1
    var arr = ['a','b','c']
    // arr.shift()//语法
        console.log(arr.shift())//a    

   </script>
