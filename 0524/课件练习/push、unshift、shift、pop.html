<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            width: 50px;
            height: 50px;
            font-size: 16px;
            line-height: 50px;
            color: white;
            background-color: red;
            display: inline-block;
            margin: 0 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button>向前</button>
    <button>向后</button>
 <ul>
     <li>1</li>
     <li>2</li>
     <li>3</li>
     <li>4</li>
     <li>5</li>
     <li>6</li>
     <li>7</li>
     <li>8</li>
 </ul> 
 <script>
    var btns = document.querySelectorAll('button');
    var list = document.querySelector('ul');
    //数据
    var arr = [1,2,3,4,5,6,7,8];
    //根据数据渲染成结果
    function render(){
        var str = '';//自定义添加一个属性，记录
        for( var i = 0; i<arr.length; i++){
        str +='<li>'+arr[i]+'</li>'
    } 
    list.innerHTML = str;
    // console.log(str)//8 
    }
    render()
    //给向前按钮添加点击事件
    btns[0].onclick = function(){
        //给数组添加一个到数组的末尾，删除数组第一个元素
        arr.push(arr.shift())
        render()
    } 
    //给向后按钮添加点击事件
    btns[1].onclick = function(){
        //给数组添加一个到数组的头部，删除数组最后一个元素
        arr.unshift(arr.pop())
        render()
    }
 </script>  
</body>
</html>
