<!DOCTYPE html>

<head>

<body>
   <script>
       var arr=['日','一','二','三','四','五','六'];
       var d =new Date();
         
       var str = d.getFullYear()+'年'+(d.getMonth()+1)+
       '月'+ d.getDate()+'日'+' '+d.getHours()+':'
       +d.getMinutes()+":"+d.getSeconds()+"星期"+arr[d.getDay()];
      console.log(str)
   </script> 
</body>
