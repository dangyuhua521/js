<script>
    var list = [
        {
          title:'菜单1-1',
          children:[
              {
                title:'菜单1-2'
              },
              {
                title:'菜单1-3'   
              }
          ]
        },
        {
          title:'菜单2-1',
          children:[
              {
                title:'菜单2-2'   
              },
              {
                title:'菜单2-3'   
              }
          ]  
        },
        {
            title:'菜单3-1',
            children:[
                {
                    title:'菜单3-2'  
                }
            ]
        }
    ]
    var boxs = document.getElementById('box');
    // 封装一个函数，传入数组，返回一个生成后的ul结构
    function createUl(data){
         //先循环list，生成第一级
        var html = '<ul>'
        for(var i =0 ;i<data.length;i++){
            html+='<li><span>'+data[i].title+'</span>';
                if(data[i].children){
                    // 传入一个数组，返回ul结构
                    html += createUl(data[i].children)
                }
            html+='</li>';
        }
    html+='</ul>'

    return html;
    }
   
    boxs.innerHTML= createUl(list);
    
</script>
