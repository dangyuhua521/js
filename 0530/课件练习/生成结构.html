<script>
    var list = [
        {
          title:'菜单1-1',
          children:[
              {
                title:'菜单1-2'
              },
              {
                title:'菜单1-3'   
              }
          ]
        },
        {
          title:'菜单2-1',
          children:[
              {
                title:'菜单2-2'   
              },
              {
                title:'菜单2-3'   
              }
          ]  
        },
        {
            title:'菜单3-1',
            children:[
                {
                    title:'菜单3-2'  
                }
            ]
        }
    ]
    var boxs = document.getElementById('box');

    //先循环list，生成第一级
    var html = '<ul>';
    for(var i =0 ;i<list.length;i++){
        html+="<li><span>"+list[i].title+"</span>";
         if(list[i].children){
            var two = list[i].children; 
            html+='<ul>';
            for( var j = 0; j <two.length;j++){
                html+="<li><span>"+two[j].title+"</span></li>";
                
            } 
              html+='</ul>'; 
         }
        html+="</li>";
    }
    html+="</ul>";
    boxs.innerHTML= html;
    
</script>
