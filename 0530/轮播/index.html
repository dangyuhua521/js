<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="slide.css" />
		<style type="text/css">
			body{
				background-color: #ffd800;
			}
			.nav .blue {
				background-color: blue;
			}
			.pic img {
				opacity: 0;
			}
		</style>
		<script>
			/*
				当给一个元素添加样式，如没有起作用，第一反应

					检查元素
			*/
		</script>
	</head>

	<body>
		<div class="slide">
			<div class="pic">
				<img src="./ads/1.png" style="opacity: 1;" />
				<img src="./ads/2.png"" />
				<img src="./ads/3.png"" />
				<img src="./ads/4.png"" />
				<img src="./ads/5.png"" />
			</div>
			<div class="prev"></div>
			<div class="next"></div>
		</div>
		<script>

			/*
				1. 左右切换，切换透明度，transition
				2. 进到网页之后，图片自动切换
				3. 左右切换的时候，自定切换的停止；
				4. 离开左右切换的按钮开始继续自动切换
			*/
			var next = document.querySelector('.next');//下一张
			var imgs = document.querySelectorAll('.pic img');//所有的图片
			var prev = document.querySelector('.prev');//上一张

			var len = imgs.length;//储存img的length
			var n = 0;//记录展示的图片下标
			// var timer = null;
			var timer = setInterval(goNext,1000)
			//切换下一张
			next.onclick = function(){
				goNext();
			}
			next.onmouseover = function(){
				//清除自定切换的定时器
				clearInterval(timer);
			}
			next.onmouseout = function(){
				timer = setInterval(goNext,1000)
			};
			function goNext(){
				imgs[n].style.opacity =0;//图片透明度为0
				n++;
				if(n>len-1){
					n=0;
				}
				imgs[n].style.opacity = 1;
			}
			
			//上一张
			prev.onclick = function(){
				imgs[n].style.opacity =0;
				n--;
				if(n<0){
					n = len-1;
				}
				imgs[n].style.opacity= 1;	
			}
			prev.onmouseover = function(){
				clearInterval(timer);
			}
			prev.onmouseout = function(){
				timer = setInterval(goNext,1000)

				}
			
		</script>
	</body>

</html>
