   <script>
        function fnFlip(li, idx) {
            var ps = li.getElementsByTagName('p')[0],
                aImg = li.getElementsByTagName('img');

            if (str.charAt(idx) == ':') {
                aImg[0].src = '../2018.6.1/img/nfh.png';
                setTimeout(function () {
                    aImg[0].src = '../2018.6.1/img/fuh.png';
                }, 50)
            } else {
                aImg[1].src = '../2018.6.1/img/' + str.charAt(idx) + '.png';
                if (aImg[0].src != aImg[1].src) {
                    doMove(ps, 'top', 10, -208, function () {
                        aImg[0].src = aImg[1].src;
                        ps.style.top = 0 + 'px';
                    })
                }
            }
        }
   </script>
