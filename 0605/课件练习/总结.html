<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       通过DOM对页面中的元素进行增删改查

            查、获取元素
                document.getElementById('id名字')
                (document||node).getElementsByTagName('标签名')
                (document||node).getElementsByClassName('class名')
                (document||node).querySelector('css选择器')
                (document||node).querySelectorAll('css选择器')

                node.children//所有的子节点元素
                node.parentNode//父级节点
                node.firstElementChild//第一个子节点
                node.lastElementChild//最后一个子节点
                node.nextElementSibing//下一个兄弟节点
                node.previousElementSibing//上一个兄弟节点

            增加
                node.appendChild()//为父级创建节点
                node.insertBefore()//方法
                document.createElement('标签')//生成节点
                node.clone();//克隆节点(复制)

            删
                node.removeChild(child)//移除节点
                node.remove();//移除
                
   </script> 
</body>
</html>
