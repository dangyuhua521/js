<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="miaov" class="abc" test='1'>
        <!-- 文字描述 -->
        <li>123</li>
        <li>1234</li>
    </ul>
    <abc>hello,我就是abc</abc>
    <script>
        var miaov = document.getElementById('miaov');
        var childNodes = miaov.childNodes;
        console.log(childNodes);
        console.log(miaov.children);//[li, li]
        //所有的子孙级li
        console.log(miaov.querySelectorAll('li'));
        console.log(miaov.getElementsByTagName('li'));
    </script>
</body>
</html>
