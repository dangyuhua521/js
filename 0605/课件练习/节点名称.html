<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <!-- hello   -->
  <ul id="miaov" class="abc" test='1'>
      <!-- hello -->
      <li>123</li>
      <li>1234</li>
  </ul>
  <abc>hello,我就是abc</abc>
  <script>
      var miaov = document.getElementById('miaov');
      var childNodes = miaov.childNodes;
      console.log(document.nodeName);//#document
      console.log(document.nodeType);//9
      console.log(miaov.nodeName);//UL
      console.log(miaov.nodeType);//1
      console.log(miaov.childNodes[0].nodeName);//#text 文本节点
      console.log(miaov.childNodes[0].nodeType);//3 文本节点
      console.log(miaov.childNodes[1].nodeName);//#comment 注释节点
      console.log(miaov.childNodes[1].nodeType);//8 注释节点

      console.log(miaov.attributes[1].nodeName);//class
      console.log(miaov.attributes[0].nodeType);//2 属性节点
      
      

  </script>
</body>
</html>
