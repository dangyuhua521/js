<body>
    <div>hello</div>
    <ul id="miaov" class="abc" test='1'>
        <!-- 文字描述 -->
        <li>123</li>
        <li>1234</li>
    </ul>
    <abc>hello,我就是abc</abc>
    <script>
        function pes(node) {
            return node.previousElementSibling;
        }

        function nes(node) {
            return node.nextElementSibling;
        }
        var miaov = document.getElementById('miaov');
        console.log(miaov.nextElementSibling.nextElementSibling.nextElementSibling);
        console.log(miaov.previousElementSibling.previousElementSibling);
        console.log(pes(pes(miaov)));
    </script>
</body>
