<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            margin: 10px;
            border:10px solid #000;
            border-left-width:40px; 
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
       var box = document.querySelector('#box');
       var l =(document.documentElement.clientWidth-box.offsetWidth)/2;
       var h = (document.documentElement.clientHeight-box.offsetHeight)/2;
        //可视区域的高-可视区域自身的高/2
       box.style.left = l+'px';
       box.style.top= h+'px';
       
       
    </script>
</body>

</html>
