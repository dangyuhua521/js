<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            margin: 10px;
            border:10px solid #000;
            border-left-width:40px; 
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
       var box = document.querySelector('#box');
       console.log(box.clientWidth);
       console.log(box.offsetWidth);//特性
       console.log(getComputedStyle(box).borderLeftWidth);
       console.log(getComputedStyle(box).borderRightWidth);
       
       
    </script>
</body>

</html>
