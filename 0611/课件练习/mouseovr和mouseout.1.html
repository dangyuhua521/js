<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: pink;
            -display: none;

        }
    </style>
</head>
<body>
    <button id="btn">控制div显示隐藏</button>
    <div id="box">
        <ul>
            <li>111</li>
            <li>111</li>
            <li>111</li>
            <li>111</li>
        </ul>
    </div>
    <script>
        var btn = document.querySelector('#btn');
        var box = document.querySelector('#box');
        var lis = box.querySelectorAll('ul li')
        btn.onmouseover = function(){
            console.log('box：mouseover');
        }
        box.onmouseout = function(){
            console.log('box:onmouseout');
        }
       for( var i = 0; i<lis.length; i++){
           lis[i].onmouseover = function(e){
               console.log('li:mouseover');
           }
           lis[i].onmouseout = function(e){
               console.log('li:onmouseout');
           }
       }
    </script>
</body>
</html>
