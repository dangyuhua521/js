<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        #miaov {
            width: 300px;
            background: red;
            position: absolute;
            color: #fff;
            left: 0;
            top: 0;
            display: none;
        }

        #miaov ul {
            background: green;
            padding: 30px;
        }

        #miaov ul li {
            background: blue;
            padding: 30px;
        }
    </style>
</head>

<body style="height: 3000px;">
    <div id="miaov">
        <ul>
            <li>新建</li>
            <li>刷新</li>
            <li>删除</li>
        </ul>
    </div>
    <script>
        document.onclick = function (e) {
            miaov.style.display = 'none';
            console.log('点击了');
            console.log(e.which);
            // 1. 左键 2 中键 3 右键
            e.preventDefault();
        }

        document.oncontextmenu = function (e) {
            miaov.style.display = 'block';
            miaov.style.left = e.pageX + 'px';
            miaov.style.top = e.pageY + 'px';

            e.preventDefault();
        }
    </script>
</body>

</html>
