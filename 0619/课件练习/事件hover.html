<body>
    <ul>
        <li class="miaov"><strong>list</strong> item 1 - one strong tag</li>
        <li><strong>list</strong> item <strong>2</strong> -
            two <span>strong tags</span></li>
        <li>list item 3</li>
        <li  class="miaov">list item 4</li>
        <li>list item 5</li>
    </ul> 
    <script>
        /*
     $('li')
     .mouseover(function(){
         $(this).css('background','red')
     }) 
     .mouseout(function (){
        $(this).css('background','')		
    })  
    */
   $('li').hover(function(){
       //over触发
       $(this).css('background','red')
   },function(){
       //out触发
       $(this).css('background','')
   })
    </script>
