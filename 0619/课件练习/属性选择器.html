<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p[miaov='leo'] {
            background: pink;
        }
    </style>
</head>

<body>
    <p miaov='leo 123'>123
        <span>123</span>
    </p>
    <p>123 456</p>
    <p miaov='leo 123'>123 456 789 </p>
    <p miaov='momo 123'>123 456 789 0000
        <span></span>
    </p>
    <p> </p>
    <div></div>

    <script src="../src/jquery-3.3.1.js"></script>
    <script>
        /*
            p:关键字 筛选选择器
            p[属性名=属性值] 属性选择器
        */
       $('p[miaov="leo"]').css('background','blue')
       $('p[miaov ^="leo"]').css('background','blue')

    </script>

</body>

</html>
