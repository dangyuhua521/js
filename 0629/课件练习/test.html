<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则</title>
</head>
<body>
    <input type="" id="message">
    <span id="tip"></span>
    <script>
     var re=/\d/;
    message.oninput=function(){
        if(re.test(this.value)){
            tip.innerText='有输入数字了'
        }else{
            tip.innerText= '没有'
        }
    }
    </script>
</body>
</html>
