<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<script>
			
		</script>
	</head>

	<body>
		<input type="" name="" id="message" />
		<span id="tip"></span>
		<p>1. 检测是否有数字输入,没有 提醒 “没有输入数字”</p>
		<p>2. 有数字输入了，把连续的数字打出来：提醒：输入的数字为：123,456,789</p>
		<p>3. 输入的数字中把1,3,5,7替换为*</p>
		<script>
			var message = document.getElementById('message');
			var tip = document.getElementById('tip');
			var re =/\d/g;
			var re2 = /\d{1,3}/g;
			var re3 =/1|3|5|7/g;
			message.oninput= function(){
				var str = this.value.trim()
				if(re.test(str)){
					var str2 = str.match(re2).join(',')
					tip.innerText = str2.replace(re3,'*')
				}else{
					tip.innerText = '没有输入数字'
				}	
			}

		</script>
	</body>
</html>
