<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				邮箱的规则
					123@miaov.com
					123@miaov.com.cn
					123@miaov.com.cn.net
					
					1. 开始只能是数字 字母 下划线组成 至少有1位，最多是12位
					2. 跟上 @
					3. 域名 数字 字母 组成 位数是在1-10位的
					4 后缀 . 后只能是字母 至少2位 最多是5位
					5. 后缀出现一组到3组


			*/
		</script>
	</head>

	<body>
		<input type="" id="meesage">
		<span id="tip"></span>
		<script>
			var meesage = document.getElementById('meesage');
			var tip = document.getElementById('tip');

			var re = /^([a-zA-Z0-9_]){1,12}@([a-zA-Z0-9]){1,10}((\.[a-zA-Z0-9]{2,5}){1,3})$/
			meesage.oninput = function(){
				var str = this.value.trim();
				if(re.test(str)){
					tip.innerText = 'ok'
				}else{
					tip.innerText = 'nope'
				}
			}

		</script>
	</body>

</html>
