<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            cursor: no-drop;
            color: #555;

        }

        #contain .ok {
            border-color: yellowgreen;
        }

        #contain .error {
            border-color: red;
        }
    </style>
</head>

<body>
    <div id="contain">
        <div id="qq">
            <span>QQ：</span>
            <input type="text" name="qq" placeholder="请输入QQ">
        </div>
        <div id="email">
            <span>Email：</span>
            <input type="text" name="email" placeholder="请输入邮箱">
        </div>
        <div id="mobile">
            <span>Mobile：</span>
            <input type="text" name="phone" placeholder="请输入手机号码">
        </div>
        <div id="date">
            <span>Date：</span>
            <input type="text" name="birth" placeholder="请输入生日">
        </div>

        <p>
            <input type="submit" value="注册" id="btn">
        </p>

    </div>
    <script>
        var qq = document.querySelector('#qq input');
        var email = document.querySelector('#email input');
        var mobile = document.querySelector('#mobile input');
        var date = document.querySelector('#date input');
        
        var re = /^[1-9]\d{4,11}$/
        qq.oninput = function () {
            var str = this.value.trim();
            if (re.test(str)) {
                this.classList.add('ok')
                this.classList.remove('error')
                console.log(true)
            } else {
                this.classList.add('error')
                this.classList.remove('ok')
                console.log(false)
            }
        }
        var re2 = /^([a-zA-Z0-9_]){1,12}@([a-zA-Z0-9]){1,10}((\.[a-zA-Z0-9]{2,5}){1,3})$/
        email.oninput = function () {
            var str = this.value.trim();
            if (re2.test(str)) {
                this.classList.add('ok')
                this.classList.remove('error')
                console.log(true)
            } else {
                this.classList.add('error')
                this.classList.remove('ok')
                console.log(false)
            }
        }
        var re3 = /^\d{1,11}$/
        mobile.oninput = function () {
            var str = this.value.trim();
            if (re3.test(str)) {
                this.classList.add('ok')
                this.classList.remove('error')
                console.log(true)
            } else {
                this.classList.add('error')
                this.classList.remove('ok')
                console.log(false)
            }
        }
       
        var d = new Date();
        var year = d.getFullYear();
        var month = d.getMonth()+1;
        var data = d.getDate();
        var time = `${year}-${month}-${data}`
        console.log(time)
        //var re4 = /^\d[0-9]{4}-\d[0-9]{2}-\d[0-9]{2}$/
        date.oninput = function(){
            var str = this.value.trim();
            if(str==time){
                this.classList.add('ok')
                this.classList.remove('error')
                console.log(true) 
            }else {
                this.classList.add('error')
                this.classList.remove('ok')
                console.log(false)
            }

        }
        // var btn = document.getElementById('btn');
        // btn.onclick = function(){
        //   alert('注册成功')
        // }
    </script>
</body>

</html>
