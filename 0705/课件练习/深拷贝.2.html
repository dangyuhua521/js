<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
    //深拷贝、深复制、深克隆

    //遇到是对象的值，就把对象赋值一份
       var o ={
           a:1,
           b:[1,2,3,4,5],
           c:{
               d:2,
               f:{
                   arr:[4,5,6,7]
               }
           }
       }
       //把o深复制一份
       //把传入的对象深度复制一份
       function deepClone(obj){
          
          if(!obj){
              throw new TypeError('请输入要拷贝的内容')
          }
          var newObj;
          if(obj instanceof Array){
              newObj = [];
              var i =obj.length;
              while(i--){
                  newObj[i] = deepClone(obj[i])
              }
              return newObj
          }else if(obj instanceof Object){
              newObj = {};
              for( var attr in obj){
                  if(obj.hasOwnProperty(attr)){
                      newObj[attr]= deepClone(obj[attr])
                  }
              }
              return newObj
          }else{
              return obj;
          }
       }
       var newO = deepClone(o);
       newO.b.push(100000);
       newO.c.custom = 1999;
       newO.c.f.miaov = 199999;
       newO.c.f.arr.push(88888888888)
       console.log('之前的对象',o)
       console.log('克隆后的对象',newO)
       
       var arr=[1,2,3,{a:[1,3],b:{c:3}}]
       var newArr = deepClone(arr)
       newArr[3].yyy= 100;
       console.log('之前的数组',arr);
       console.log('克隆后的数组',newArr)
       var abc = deepClone();
       console.log(abc)
   </script> 
</body>
</html>
