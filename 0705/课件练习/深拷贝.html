<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
    //深拷贝、深复制、深克隆

    //遇到是对象的值，就把对象赋值一份
       var o ={
           a:1,
           b:[1,2,3,4,5],
           c:{
               d:2,
               f:{
                   arr:[4,5,6,7]
               }
           }
       }
       //把o深复制一份
       //把传入的对象深度复制一份
       function deepClone(obj){
           var newObj = obj instanceof Array?[]:{};
           for(var attr in obj){
               if(typeof obj[attr]==='object'&&obj[attr]!==null){
                   newObj[attr]= deepClone(obj[attr])
               }else{
                   newObj[attr]=obj[attr]
               }
           }
           return newObj
       }
       var newO = deepClone(o);
       newO.b.push(100000);
       newO.c.custom = 1999
       newO.c.f.arr.push(88888888888)
       console.log('之前的对象',o)
       console.log('克隆后的对象',newO)
       
   </script> 
</body>
</html>
