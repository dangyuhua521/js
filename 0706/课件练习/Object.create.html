<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
   var o = {a:1};
   //创建一个以o为原型的对象
   var newO ={};
   newO.__proto__ = o;
   console.log(newO);

   var newO2 = Object.create(o);
   console.log(newO2);

   //内置的Object.create实现方式
   function create(obj){
       function f(){}
       f.prototype = obj;
       return new f;
   }
   var newO3 = create({b:3});
   console.log(newO3)
   </script>
</body>
</html>
