    class Car{
        constructor(color){
            this.color = color
        }
        //以下方法都会挂载原型上
        run1(){
            console.log('共享的方法')
        }
        run2(){
            console.log('共享的方法')
        }
        run3(){
            console.log('共享的方法')
        }
    }
    class Zixingche extends Car{
        constructor(color,lunzi){
            //子类中写了constructor，必须调用super，当函数使用的时候就是父类的构造函数
            super(color);
            this.lunzi = lunzi;
        }
    }
