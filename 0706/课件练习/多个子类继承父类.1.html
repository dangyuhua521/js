<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
  // 父类 基类
  function Person(name,age,height,weight){
        // this => coder中的实例对象
        this.name = name;	
        this.age = age;	
        this.height = height;	
        this.weight = weight;	
    }

    Person.prototype.say = function (){
        console.log('我的名字叫：'+this.name);	
    }


    // 程序员，具备人类所有特征和功能
    // 子类
    function Coder(name,age,height,weight,money){
        // var o = {} this = o
        Person.call(this,name,age,height,weight)
        this.money = money;
    }
    Coder.prototype = Mid(Person);
    // 子类的原型改写为第三方函数创建的对象。

    Coder.prototype.constructor = Coder;

    Coder.prototype.coding = function (){
        console.log('我会编程');		
    }

    var c1 = new Coder('leo1',30,180,70,10000);

    console.log(c1);


    function Designer(name,age,height,weight,ps){
        Person.call(this,name,age,height,weight)
        this.ps = ps;
    }
    Designer.prototype = Mid(Person);
    Designer.prototype.constructor = Designer;
    Designer.prototype.draw = function(){
        console.log('会ps');
    }
    var d1 = new Designer('job1',30,180,180,'ps');
    var d2 = new Designer('job2',30,180,180,'ps');
    console.log(d1);
    d1.say();
    //中间函数，返回一个对象
    function Mid(parent){
        function F(){};
        F.prototype = parent.prototype;
        return new F;
    }
  </script>
</body>
</html>
