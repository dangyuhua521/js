	<body>
		<!--
			form 标签向后端提交数据
				属性method提交方法 get post
				action 提交的地址 没有写是提交到当前地址

				向后端发送的数据的key值，写在input控件的name中


				form表单每次提交都会跳转到提交的页面上，如果数据出错了，返回回来冲重新写，数据会丢失的

				用户体验很不好
		-->
		<form method="get" action="http://localhost:3000/backend/php/get.php">
			用户名：<input type="text" name="user" />
			密码：<input type="text" />
			<input type="submit" value="提交" />
		</form>

		</script>
	</body>
