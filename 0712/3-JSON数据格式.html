			Ajax 名称而已  代表一种技术的集合

			XMLHttpRequest 重要的，和后端服务器进行通信

			js提供了一个全局的对象、构造函数XMLHttpRequest

			过程
				实例化一个请求对象 var xhr = new XMLHttpRequest
				初始化请求 xhr.open(method,url,async)
					请求发出去之后，继续执行之后的代码，进行DOM渲染，绑定事件，使用异步
					必须等到ajax回来了拿到数据才渲染页面，使用同步

					第一个请求拿到数据之后，再进行第二个请求，可以选择使用同步
					也可以使用异步，异步嵌套异步（推荐）

				监听ajax的返回触发的事件
					onreadystatechange
						当readyState 改变的时候会触发的
							readyState Ajax方法过程的状态，数字来表示
							UNSENT	0
							OPENED	1
							HEADERS_RECEIVED	2
							LOADING	3
							DONE	4
								
						if(xhr.readyState === 4){
							console.log('全部拿到数据');
						}		
								
					接收数据完成触发
						onload
							是xhr.readyState === 4 触发

				JSON
					官网：http://json.org/

					JSON(JavaScript Object Notation) 是一种轻量级的数据交换格式。

					JSON是javascript的子集，有js的语法，但是和js还不同。

					XML格式：http://feed.cnblogs.com/blog/u/411716/rss


					JSON建构于两种结构：
						“名称/值”对的集合。js中对象、
						值的有序列表
					
					JOSN的形式
						对象是一个无序的“‘名称/值’对”集合。一个对象以“{”（左括号）开始，“}”（右括号）结束。每个“名称”后跟一个“:”（冒号）；“‘名称/值’ 对”之间使用“,”（逗号）分隔。

						{
							"key": 1,
							"key": "abc"
						}
						1. key值必须加双引号
						2. 结尾不能有逗号
						3. value值的类型
							数字类型
							字符串类型
							对象类型
							Null
							true
							false

							不能有函数

					js提供了全局对象JSON，两个方法
						JSON.stringify()
							把对象 => JSON字符串
						JSON.parse();
							JSON字符串 => 对象 

					序列化
						序列化 (Serialization)将对象的状态信息转换为可以存储或传输的形式的过程。
					反序列化
						把可以存储或传输的文本转换成对象的状态信息的过程。
