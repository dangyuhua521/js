			同源策略
				是一种安全策略

				所谓同源是指，域名，协议，端口相同。
				
				域名，协议，端口有一个不相同就产生了跨域

				http://www.baidu.com 访问 http://www.miaov.com

				域名:
					baidu.com.cn 一级域名
					baidu.cn 一级域名
					baidu.org 一级域名
					baidu.gov 一级域名

					www.baidu.com 二级域名
					tieba.baidu.com 二级域名
					news.baidu.com 二级域名

					a.news.baidu.com 三级域名

					服务器ip 域名和ip绑定 DNS数据库

					域名只是小名

				协议
					服务器通信使用协议

					http 向服务器请求资源
					https 向服务器请求资源 http加密版
					file 找本机路径对应的资源
					ftp 上传资源
					email

				端口
					服务器上会安装n多个软件，每个软件都会监听一个端口

					门牌号

					http => 80
					https => 443
					ftp => 21 22
				
				解决跨域
					1. JSONP
					2. 代理
					2. cors 跨站资源共享
