<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
   //不传参
   let fn=()=>{
       console.log(1);
   }
   fn();

   //传参1个
   let fn2 = a=>{
       console.log(a)
   }
   fn2(1000);
   //传入2个以上
   let fn3 = (a,b)=>{
       console.log(a+b);
   }
   fn3(1,2)
   //关于返回值 箭头后面自动return
   let fn4=(a,b) =>a+b;
   console.log(fn4(10,20));
   //函数体执行逻辑之后得到结果
   let fn5 = (a,b)=>{
       if(a>10){}
       if(b<10){}
       return a+b;
   }
   console.log(fn5(90,50))

   //返回是一个对象 使用小括号
   let fn6 = (a,b)=>({add:a+b});
   console.log(fn6(888,777))
   //作为对象的方法
   let o={
       f:()=>1,
       fn(){//fn:function(){}
            return 1
       }
   }

   console.log(o.f())
   console.log(fn())
   </script> 
</body>
</html>
