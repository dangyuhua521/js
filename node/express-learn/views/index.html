<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>我是首页</h1>
    <a href="/">首页</a>
    <a href="about">关于我</a>
    <button id="send">按钮，请求数据</button>
    <script src="/js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document.body).css('background', 'pink')
        $('#send').click(function () {
            $.ajax({
                url: 'http://localhost:5001/user',
                success(data) {
                    console.log(data)
                },
                error(e){
                    console.log(e)
                }
            })
        })
    </script>
</body>

</html>
